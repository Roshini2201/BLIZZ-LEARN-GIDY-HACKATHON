<!DOCTYPE html>
<html lang="en">
<head>
    <title>BizzLearn - Entrepreneur Mentorship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            transition: 0.3s;
        }
        .sidebar h2 { text-align: center; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 15px; border-bottom: 1px solid gray; cursor: pointer; }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .sidebar ul li:hover { background: #444; }
        .logout-btn { color: red; font-weight: bold; }
        
        .close-btn {
            display: block;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .close-btn:hover { background: darkred; }
        
        .sidebar.hidden { 
            transform: translateX(-100%); 
        }
        
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #D35400;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }
        .toggle-btn:hover {
            background: #A04000;
        }
        
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
            transition: 0.3s;
        }
        .main-content.expanded {
            margin-left: 20px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .toggle-btn {
                display: block;
            }
            .main-content {
                margin-left: 20px;
            }
        }
        
        .header {
            background-image: url('https://i.pinimg.com/736x/b9/05/bc/b905bc244309851d73b0d113b0f6a3cf.jpg');
            background-size: cover;
            color: rgb(30, 6, 16);
            text-align: center;
            padding: 1rem;
            font-size: 50px;
            height: 40%;
            font-family: Cooper Black;
        }
        
        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 100%;
            animation: slide 50s infinite;
        }
        .slides img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
        .magazine-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .magazine-image {
            width: 250px;
            height: 300px;
            border-radius: 5px;
            transition: 0.5s;
        }
        .magazine-image:hover {
            transform: scale(1.1);
        }
        #chatbox {
            width: 300px; 
            height: 400px; 
            border: 1px solid #ccc; 
            padding: 10px; 
            overflow-y: auto;
            background: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        #userInput {
            width: 220px; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
            margin-top: 10px;
        }
        #sendBtn {
            padding: 8px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
        }
        #sendBtn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>BizzLearn</h2>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="learning.html">Videos</a></li>
            <li><a href="chatbot.html">Chatbot</a></li>
            <li onclick="confirmLogout()" class="logout-btn">Logout</li>
        </ul>
        <button class="close-btn" onclick="toggleSidebar()">Close Sidebar</button>
    </div>
    
    <button class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">â˜° Open Menu</button>
    
    <div class="main-content" id="main-content">
        <div class="header">BizzLearn</div>
        <div id="chatbox"></div>
        <div>
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            const toggleBtn = document.getElementById("toggle-btn");

            sidebar.classList.toggle("hidden");
            mainContent.classList.toggle("expanded");
            
            if (sidebar.classList.contains("hidden")) {
                toggleBtn.style.display = "block";
            } else {
                toggleBtn.style.display = "none";
            }
        }
    </script>
</body>
</html>
